<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Елена Стародумова">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место Россия">
  </header>
<main class="content">
  <section class="profile">
    <div class="profile__about">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото пользователя">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>            
        <p class="profile__subtitle">Исследователь океана</p>          
      </div>
    </div> 
    <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <div class="element__image" style="background-image: url(./images/kirill-pershin-karachaevsk.png);"></div>
        <div class="element__container">
          <h3 class="element__title">Карачаевск</h3>
          <button type="button" class="element__button-like"></button>    
        </div>
      </li>
      <li class="element">
        <div class="element__image" style="background-image: url(./images/kirill-pershin-elbrus.png);"></div>
        <div class="element__container">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__button-like"></button>    
        </div>
      </li>
      <li class="element">
        <div class="element__image" style="background-image: url(./images/kirill-pershin-dombay.png);"></div>
        <div class="element__container">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__button-like"></button>    
        </div>
      </li>
      <li class="element">
        <div class="element__image" style="background-image: url(./images/kirill-pershin-elbrus.png);"></div>
        <div class="element__container">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__button-like"></button>    
        </div>
      </li>
      <li class="element">
        <div class="element__image" style="background-image: url(./images/kirill-pershin-dombay.png);"></div>
        <div class="element__container">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__button-like"></button>    
        </div>
      </li>
      <li class="element">
        <div class="element__image" style="background-image: url(./images/kirill-pershin-karachaevsk.png);"></div>
        <div class="element__container">
          <h3 class="element__title">Карачаево-Черкессия</h3>
          <button type="button" class="element__button-like"></button>    
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button type="reset" class="popup__esc"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="popup__form" class="popup__form">
      <fieldset class="popup__inputs">
        <input type="text" name="name" class="popup__input">
        <input type="text" name="job" class="popup__input">
      </fieldset>
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
</div>  
</body>
</html>
