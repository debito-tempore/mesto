<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint-4 на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Елена Стародумова">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место Россия">
  </header>
<main class="content">
  <section class="profile">
    <div class="profile__about">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фото пользователя">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>            
        <p class="profile__subtitle">Исследователь океана</p>          
      </div>
    </div> 
    <button type="button" aria-label="Добавить" class="profile__add-button"></button>
  </section>
    <section class="elements">
      <template class="element-template">
        <div class="element">
          <button type="button" aria-label="Удалить" class="element__button-delete"></button>
          <img class="element__image">
          <div class="element__container">
            <h3 class="element__title"></h3>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>    
          </div>
        </div>
      </template>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div id="edit-popup" class="popup">
  <div class="popup__container">
    <button id="edit-esc" type="button" aria-label="Закрыть" class="popup__esc"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="edit-profile-form" class="popup__form">
      <fieldset class="popup__inputs">
        <input type="text" name="name" placeholder="Имя" class="popup__input" required>
        <input type="text" name="job" placeholder="Профессия" class="popup__input" required>
      </fieldset>
      <button id="edit-save" type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
</div>
<div id ="add-popup" class="popup">
  <div class="popup__container">
    <button id="add-esc" type="button" aria-label="Закрыть" class="popup__esc"></button>
    <h2 class="popup__title">Новое место</h2>
    <form name="add-element-form" class="popup__form">
      <fieldset class="popup__inputs">
        <input type="text" name="place" placeholder="Название" class="popup__input" required>
        <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input" required>
      </fieldset>
      <button id="add-save" type="submit" class="popup__save">Создать</button>
    </form>
  </div>
</div>
<div id="image-popup" class="popup popup-image">
  <div class="popup-image__container">
    <button id="image-esc" type="button" aria-label="Закрыть" class="popup__esc popup-image__esc"></button>
      <img class="popup-image__card">
    <h2 class="popup-image__title"></h2>
    </div>
  </div>
</body>
</html>
